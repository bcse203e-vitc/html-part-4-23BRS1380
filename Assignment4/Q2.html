<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>

<body>
    <h1>Online Event Registration</h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="ageGroup">Age Group:</label><br>
        <select id="ageGroup" name="ageGroup" required>
            <option value="" disabled selected>Select your age group</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55+">55+</option>
        </select><br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="Technology">
        <label for="topic1">Technology</label><br>
        <input type="checkbox" id="topic2" name="topics" value="Business">
        <label for="topic2">Business</label><br>
        <input type="checkbox" id="topic3" name="topics" value="Health & Wellness">
        <label for="topic3">Health & Wellness</label><br>
        <input type="checkbox" id="topic4" name="topics" value="Arts & Culture">
        <label for="topic4">Arts & Culture</label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
