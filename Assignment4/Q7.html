<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
  </head>
  <body>
    <h1>Travel Booking Form</h1>
    <form>
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="contactInfo">Contact Information:</label><br />
      <input
        type="text"
        id="contactInfo"
        name="contactInfo"
        required
      /><br /><br />

      <label for="destination">Destination:</label><br />
      <select id="destination" name="destination" required>
        <option value="">Select a destination</option>
        <option value="paris">Paris</option>
        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option></select
      ><br /><br />

      <label for="travelDates">Travel Dates:</label><br />
      <input
        type="date"
        id="travelDates"
        name="travelDates"
        required
      /><br /><br />

      <label for="numTravelers">Number of Travelers:</label><br />
      <input
        type="number"
        id="numTravelers"
        name="numTravelers"
        min="1"
        required
      /><br /><br />

      <label>Travel Class:</label><br />
      <input
        type="radio"
        id="economy"
        name="travelClass"
        value="economy"
        required
      />
      <label for="economy">Economy</label><br />
      <input type="radio" id="business" name="travelClass" value="business" />
      <label for="business">Business</label><br />
      <input
        type="radio"
        id="firstClass"
        name="travelClass"
        value="firstClass"
      />
      <label for="firstClass">First Class</label><br /><br />

      <input type="checkbox" id="travelInsurance" name="travelInsurance" />
      <label for="travelInsurance">Opt for Travel Insurance</label><br /><br />

      <label for="totalCost">Total Cost:</label><br />
      <input type="text" id="totalCost" name="totalCost" readonly /><br /><br />

      <input type="submit" value="Book Now" />
    </form>
  </body>
</html>
