<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form id="orderForm">
        <label for="customerName">Customer Name:</label><br>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="product">Product:</label><br>
        <select id="product" name="product" required>
            <option value="10">Product A - $10</option>
            <option value="20">Product B - $20</option>
            <option value="30">Product C - $30</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express">
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon">
        <button type="button">Apply</button><br><br>

        <label>Total Price:</label><br>
        <span id="totalPrice">$0.00</span><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
